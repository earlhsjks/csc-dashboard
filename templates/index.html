<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSC Systems</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

        body {
            background-color: #f8f9fa;
            font-family: "Inter", sans-serif;
        }

        /* Hero Section */
        .hero-section {
            text-align: center;
            padding: 60px 20px;
        }

        .hero-section h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2E7D32;
        }

        .hero-section p {
            font-size: 1.2rem;
            color: #555;
        }

        /* Cards */
        .card {
            border: none;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: white;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .card h4 {
            font-weight: bold;
        }

        .card i {
            font-size: 2.5rem;
            color: #2E7D32;
        }

        /* Buttons */
        .btn-custom {
            font-size: 1.1rem;
            padding: 10px 20px;
        }

        /* Improve spacing on smaller screens */
        @media (max-width: 576px) {
            .hero-section {
                padding: 40px 10px;
            }
            .hero-section h1 {
                font-size: 2rem;
            }
            .hero-section p {
                font-size: 1rem;
            }
            .btn-custom {
                font-size: 1rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero-section text-center py-5 bg-light">
        <h1>Computer Center Web Systems</h1>
        <p>Select a system to access below</p>
    </div>

    <!-- Card Section -->
    <div class="container my-5">
        <div class="row justify-content-center g-4">
            <div class="col-12 col-sm-6 col-md-4">
                <div class="card text-center p-4 shadow h-100">
                    <i class="fas fa-clock fa-3x mb-3"></i>
                    <h4>DTR System</h4>
                    <p>Access the GIA's Daily Time Record System.</p>
                    <a href="{{ url_for('dtr') }}" class="btn btn-success btn-custom mt-auto">Go to DTR</a>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <div class="card text-center p-4 shadow h-100">
                    <i class="fas fa-clipboard-list fa-3x mb-3"></i>
                    <h4>Logging System</h4>
                    <p>Access the Logging System for OpenLab, Meds, and Equipment.</p>
                    <a href="{{ url_for('logs') }}" class="btn btn-warning btn-custom mt-auto">Go to Logs</a>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <div class="card text-center p-4 shadow h-100">
                    <i class="fas fa-check-circle fa-3x mb-3"></i>
                    <h4>Clearance System</h4>
                    <p>Access the Computer Center Clearance System.</p>
                    <a href="{{ url_for('survey') }}" class="btn btn-warning btn-custom mt-auto">Go to Clearances</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
