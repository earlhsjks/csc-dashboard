<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSC Systems</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero-section">
        <h1>Computer Center Web Systems</h1>
        <p>Select a system to access below</p>
    </div>

    <!-- Card Section -->
    <div class="container card-container">
        <div class="card text-center p-4">
            <i class="fas fa-clock"></i>
            <h4 class="mt-3">DTR System</h4>
            <p>Access the GIA's Daily Time Record System.</p>
            <a href="{{ url_for('dtr') }}" class="btn btn-success btn-custom">Go to DTR</a>
        </div>
        <div class="card text-center p-4">
            <i class="fas fa-book"></i>
            <h4 class="mt-3">Logging System</h4>
            <p>Access the Logging System for OpenLab, Meds, and Equipment.</p>
            <a href="{{ url_for('logs') }}" class="btn btn-warning btn-custom">Go to Logs</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
