<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSC Systems</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Hero Section Wrapped in Container -->
  <div class="container">
    <div class="hero-section text-center bg-light">
      <h1>Computer Center Web Systems</h1>
      <p>Select a system to access below</p>
    </div>
  </div>

  <!-- Card Section -->
  <div class="container my-5">
    <div class="row justify-content-center g-4">
      <div class="col-12 col-sm-6 col-md-4 d-flex">
        <div class="card text-center p-4 shadow w-100">
          <i class="fas fa-clock fa-3x mb-3"></i>
          <h4>DTR System</h4>
          <p>Access the GIA's Daily Time Record System.</p>
          <a href="{{ url_for('dtr') }}" class="btn btn-success btn-custom mt-auto">Go to DTR</a>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 d-flex">
        <div class="card text-center p-4 shadow w-100">
          <i class="fas fa-clipboard-list fa-3x mb-3"></i>
          <h4>Logging System</h4>
          <p>Access the Logging System for OpenLab, Meds, and Equipment.</p>
          <a href="{{ url_for('logs') }}" class="btn btn-warning btn-custom mt-auto">Go to Logs</a>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 d-flex">
        <div class="card text-center p-4 shadow w-100">
          <i class="fas fa-check-circle fa-3x mb-3"></i>
          <h4>Clearance System</h4>
          <p>Access the Computer Center Clearance System.</p>
          <a href="{{ url_for('survey') }}" class="btn btn-warning btn-custom mt-auto">Go to Clearances</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
